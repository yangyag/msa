server:
  port: 8082

spring:
  application:
    name: reply-service
  datasource:
    url: jdbc:h2:mem:replydb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

